<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
    <section class="contact">
      <h1>Contact Us</h1>
      <form action="" class="contact__form">
        <label for="name">First Name <span>*</span></label>
        <input type="text" name="" id="name">
        <label for="lastName">
          Last Name <span>*</span>
        </label>
        <input type="text" name="lastname" id="Lastname">
        <label for="">
          Email Address <span>*</span>
        </label>
        <input type="email" name="email" id="email">
        <span>Query Type</span>
        <input type="radio" name="generalQuery" id="generalQuery">
        <label for="generalQuery">General Enquiry<span>*</span></label>
        <input type="radio" name="supportQuery" id="supportQuery">
        <label for="supportQuery">Support Request</label>
        <label for="message">Message <span>*</span></label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <input type="checkbox" name="consent" id="consent">
        <label for="consent">I consent to being contacted by the team <span>*</span></label>
        <input type="submit" value="Submit">
      </form>
    </section>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">SofiDev</a>.
  </footer>
</body>
</html>
